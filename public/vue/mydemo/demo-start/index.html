<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo-start</title>
</head>

<body>
    <header>
        this is from node server
    </header>
    <p>这是首个关于socket.io的例子,上面的文字由服务器发送~</p>
</body>

<script src="../socket.io.js"></script>
<script>
    //连接到socket.io
    var socket = io.connect('http://127.0.0.1:18080');
    window.onload = function () {
        //激活one事件，并且发送'from demo-start'
        socket.emit('one', 'from demo-start');
        //监听one事件,并且响应
        socket.on('one', (res) => {
            document.querySelector('header').innerHTML = res;
        })
    }

</script>

</html>
